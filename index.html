<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour Hélène</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
        }

        .countdown {
            font-size: clamp(2rem, 10vw, 5rem);
            letter-spacing: 0.04em;
            font-variant-numeric: tabular-nums;
            text-align: center;
        }

        .btn {
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
            text-decoration: none;
            padding: 10px 16px;
            font-size: clamp(1rem, 4vw, 1.25rem);
            line-height: 1;
        }
    </style>
</head>
<body>
    <main>
        <div class="countdown" id="countdown" aria-live="polite">00:00:00:00</div>
        <a href="message.html" class="btn">→</a>
    </main>

    <script>
        const countdownEl = document.getElementById("countdown");

        const pad = (value) => String(value).padStart(2, "0");

        const parisYearFormatter = new Intl.DateTimeFormat("en-CA", {
            timeZone: "Europe/Paris",
            year: "numeric"
        });

        const parisOffsetFormatter = new Intl.DateTimeFormat("en-US", {
            timeZone: "Europe/Paris",
            timeZoneName: "shortOffset",
            hour: "2-digit",
            hour12: false
        });

        function getParisOffsetMs(date) {
            const tzPart = parisOffsetFormatter
                .formatToParts(date)
                .find((part) => part.type === "timeZoneName");

            const match = tzPart && tzPart.value.match(/^GMT([+-])(\d{1,2})(?::(\d{2}))?$/);

            if (!match) {
                return 0;
            }

            const sign = match[1] === "+" ? 1 : -1;
            const hours = Number(match[2]);
            const minutes = Number(match[3] || 0);
            return sign * (hours * 60 + minutes) * 60 * 1000;
        }

        function parisLocalToUtcTimestamp(year, month, day, hour, minute, second) {
            const approximateUtc = Date.UTC(year, month - 1, day, hour, minute, second);
            const offset = getParisOffsetMs(new Date(approximateUtc));
            return approximateUtc - offset;
        }

        function getCurrentParisYear() {
            return Number(parisYearFormatter.format(new Date()));
        }

        function getNextTargetTimestamp() {
            const now = new Date();
            let year = getCurrentParisYear();
            let target = parisLocalToUtcTimestamp(year, 2, 28, 20, 0, 0);

            if (now.getTime() > target) {
                year += 1;
                target = parisLocalToUtcTimestamp(year, 2, 28, 20, 0, 0);
            }

            return target;
        }

        const targetTimestamp = getNextTargetTimestamp();

        function updateCountdown() {
            const now = Date.now();
            const diffMs = Math.max(0, targetTimestamp - now);
            const totalSeconds = Math.floor(diffMs / 1000);

            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            countdownEl.textContent = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
