<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour Hélène</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        .message {
            margin: 0;
            font-size: clamp(1.8rem, 8vw, 4rem);
            text-align: center;
            letter-spacing: 0.03em;
        }

        .hint {
            margin: 0;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.25rem);
            opacity: 0.8;
            letter-spacing: 0.02em;
        }

        .btn {
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
            text-decoration: none;
            padding: 10px 16px;
            font-size: clamp(1rem, 4vw, 1.25rem);
            line-height: 1;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <main>
        <p class="message">La fête continue, simplement…</p>
        <p class="hint">On profite du moment présent.</p>
        <a href="message.html" class="btn" aria-label="Voir un mot">→</a>
    </main>
</body>
</html>
